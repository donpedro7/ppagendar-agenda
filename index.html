<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina web para agendamiento de descargue de Vehículos">
    <title>PPAGENDAR</title>
    <p>¡Bienvenido a ppagendar!</p>
  <nav>
    <a href="#">Quiénes Somos</a>
    <a href="contactenos.html">Contáctenos</a>
    <a href="registro.html">Registrarse</a>
  </nav>
    <link rel="shortcut icon" href="agenda.png">
    <link rel="stylesheet" href="style.css" />

</head>
<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo de PPAGENDAR">
  </header>

  <div class="container">
    <div class="info">
      <p class="text-1">Agendamiento de citas para descargue de vehículos</p>
    </div>
  </div>


  <main>
    <p>Evite demoras en su entrega, agende su cita para descargue aquí:</p>

    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Correo electrónico" required /><br>
      <input type="password" id="loginPassword" placeholder="Contraseña" required /><br>
      <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
