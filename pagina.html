<body>
  
  
<div>

    <div class="form-container">
        <h1>Agendar Cita para descargue Vehícular</h1>
        <form action="/agendar" method="post">

    <input type="text" id="Empresa" placeholder="Nombre de la Empresa" required><br>
    <input type="text" id="conductor" placeholder="Nombre del conductor" required><br>
    <input type="text" id="placa" placeholder="Placa del vehículo" required><br>
    <input type="number" id="bultos" placeholder="Número de bultos" required><br>
    <label for="tipo">Tipo de Mercancía:</label>
    <select id="tipo" name="tipo" required>
    <option value="">Seleccione</option>
    <option value="Alimentos">Alimentos</option>
    <option value="Electrónica">Electrónica</option>
    <option value="Textil">Textil</option>
    <option value="Construcción">Construcción</option>
   
    <label for="fecha">Fecha de Entrega:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora Inicial de Entrega:</label>
    <input type="time" id="hora" name="hora" required>

    <label for="hora">Hora Final de Entrega:</label>
    <input type="time" id="hora" name="hora" required>
    <form action="Registrar">
       <button type="submit">Agendar</button>

    </form>

</body>
